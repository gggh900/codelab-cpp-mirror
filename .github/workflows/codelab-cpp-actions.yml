name: codelab-cpp-actions
run-name: ${{ github.actor }} is testing cpp build and execution.
on: [push]
jobs:
  exercises_sams-teach-urself-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: pwd ; cd exercises/sams-teach-urself-cpp/L9 ; pwd; for i in ./*.cpp ; do echo '--------------------' ; g++ $i -o $i.out && ./$i.out ; done ; cd ../..
