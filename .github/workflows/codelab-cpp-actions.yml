name: codelab-cpp-actions
run-name: ${{ github.actor }} is testing cpp build and execution.
on: [push, workflow_dispatch]
jobs:
  exercises_sams-teach-urself-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: ./build_compile.sh
